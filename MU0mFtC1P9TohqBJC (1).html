<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap');

  :root {
    --primary-color: #FF1493;
    --secondary-color: #00CED1;
    --text-color: #333;
    --bg-color: #f0f0f0;
    --button-bg: #4CAF50;
    --button-hover: #45a049;
  }

  body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: white;
    text-align: center;
    padding: 2em 0;
    margin-bottom: 2em;
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: url('https://tokyo-attractions.com/tokyo-skyline.jpg') center/cover no-repeat;
    opacity: 0.2;
    animation: rotate 60s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  h1 {
    margin: 0;
    font-size: 3.5em;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  .attraction-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2em;
  }

  .attraction-card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
  }

  .attraction-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  }

  .attraction-image {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .attraction-card:hover .attraction-image {
    transform: scale(1.1);
  }

  .attraction-info {
    padding: 1.5em;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
  }

  .attraction-name {
    font-size: 1.4em;
    font-weight: bold;
    margin-bottom: 0.5em;
    color: var(--primary-color);
  }

  .attraction-description {
    font-size: 1em;
    color: var(--text-color);
    margin-bottom: 1em;
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
  }

  .attraction-button {
    padding: 0.5em 1em;
    border: none;
    border-radius: 5px;
    background-color: var(--button-bg);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 0.9em;
  }
